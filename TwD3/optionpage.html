<!DOCTYPE html>
<meta charset="UTF-8" />
<html>

<head>
    <title>TwD3-Option</title>
    <link rel="stylesheet" type="text/css" href="optionpage.css">
</head>

<body>
    <h1>TwD3 <span id="version" style="font-size: small;"></span></h1>
    <p style="text-align: center" id="extDescription">Detects two windows in TweetDeck.</p>
    <hr/>
    <h2 id="modeSettings">Mode Switching</h2>
    <label id="autoCloseWindowLabel">
        <!--The part that can be dynamically rewritten by page.js-->
         <input type="checkbox" id="deleteWindow">
         Automatically close the window when two windows are detected.
        <!--------------------------------------------------------->
    </label>
    <label style="display: block;" id="blockTweetDeckWindowLavel">
        <!--The part that can be dynamically rewritten by page.js-->
         <input type="checkbox" id="blockTweetDeckWindow">
         Stop opening TweetDeck.
        <!--------------------------------------------------------->
   </label>
    <div id="status"></div>
    <p><button id="save" class="btn">Apply</button></p>


    <hr/>
    <h2>Link</h2>
    <ul>
        <li><a href="https://github.com/Atria64/TwD3">GitHub:TwD3</a></li>
        <li><a href="http://atriasoft.work/" id="authorHP">Author HomePage</a></li>
    </ul>

    <script src="options.js"></script>
    <script src="page.js"></script>
</body>

</html>
